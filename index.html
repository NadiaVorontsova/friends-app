<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Friends app</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <nav class="header__menu">
                <a href="" class="header__logo header__link"> Friends App
                    <img src="assets/image/friends.png" width="35" height="35" alt="" class="header__logo__image">
                </a>
                <ul class="header__items">
                    <li class="header__item">
                        <a href="#">
                            <img src="assets/image/setting.jpg" width="35" height="35" alt="" title="setting"
                                class="image">
                        </a>
                    </li>
                    <li class="header__item">
                        <a href="#">
                            <img src="assets/image/likes.jpg" width="35" height="35" alt="" title="likes" class="image">
                        </a>
                    </li>
                    <li class="header__item">
                        <a href="#">
                            <img src="assets/image/bell.jpg" width="35" height="35" alt="" title="notifications"
                                class="image">
                        </a>
                    </li>
                    <li class="header__item">
                        <a href="#">
                            <img src="assets/image/girl.png" width="35" height="35" alt="" title="profile"
                                class="image">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main__content">
            <aside class="container__filter">
                <div class="filter__items">
                    <label for="search_name" class="search__text">Search by name</label>
                    <input type="text" id="search_name" name="search_name" class="input__search__name">
                </div>
                <div class="filter__items">
                    <label for="search_age" class="search__text">Sorting by age</label>
                    <div class="filter__item">
                        <span class="input__radio">
                            <input type="radio" id="search_age_up" name="search_age" class="radio__button">
                            <label class="search__text" for="search_age_up"> &#8593;</label>
                        </span>
                        <span class="input__radio">
                            <input type="radio" id="search_age_down" name="search_age" class="radio__button">
                            <label class="search__text" for="search_age_down"> &#8595;</label>
                        </span>
                    </div>
                </div>
                <div class="filter__items">
                    <label for="search_by_alphabet" class="search__text">Sorting by alphabet</label>
                    <div class="filter__item">
                        <span class="input__radio">
                            <input type="radio" id="search_by_alphabet_up" name="search_by_alphabet"
                                class="radio__button">
                            <label class="search__text" for="search_by_alphabet_up"> A-Z</label>
                        </span>
                        <span class="input__radio">
                            <input type="radio" id="search_by_alphabet_down" name="search_by_alphabet"
                                class="radio__button">
                            <label class="search__text" for="search_by_alphabet_down"> Z-A</label>
                        </span>
                    </div>
                </div>
                <div class="filter__items">
                    <span class="input__radio">
                        <input type="radio" id="search_by_male" name="search_by_gender" class="radio__button">
                        <label for="search_by_male" class="search__text">Male</label>
                    </span>
                    <span class="input__radio">
                        <input type="radio" id="search_by_female" name="search_by_gender" class="radio__button">
                        <label for="search_by_female" class="search__text">Female</label>
                    </span>
                </div>
            </aside>
            <section class="container__users">
                <div class="container__user__card"></div>
            </section>
        </main>
    </div>

    <script src="index.js"></script>
</body>

</html>
